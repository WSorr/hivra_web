    <style>
        .coming-soon {
            display: flex;
            flex-direction: column;
            align-items: center;

            text-align: center;
            padding: 4rem 2rem;

            opacity: 0.7;
        }
        
        .coming-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .coming-text {
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.8;
        }
        
        .back-button {
            display: inline-block;
            background: var(--surface);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid var(--surface-light);
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: var(--surface-light);
            transform: translateY(-2px);
        }
    </style>
</head>
